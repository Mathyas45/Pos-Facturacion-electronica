<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pos | Facturación Electrónica</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <style>
    .imagen-fondo {
      background-image: url('imagen/fondo3.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>

<body class="hold-transition login-page imagen-fondo">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary" style="border-radius: 4px;">
      <div class="card-header text-center">
        <a href="../../index2.html" class="h1"><b>COAX</b>pos</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Inicia Sesión</p>

        <form action="../../index3.html" method="post">
          <div class="input-group mb-3">
            <input type="usuario" class="form-control" name="usuario" id="usuario" placeholder="Usuario">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" onclick="IngresarSistema()" class="btn btn-primary btn-block">Ingresar</button>
            </div>
            <!-- /.col -->
          </div>
        </form>


        <!-- /.social-auth-links -->

        <p class="mb-1">
          <a href="forgot-password.html">I forgot my password</a>
        </p>
        <p class="mb-0">
          <a href="register.html" class="text-center">Register a new membership</a>
        </p>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.min.js"></script>

  <script>
    function IngresarSistema() {
      $.ajax({
        url: 'controlador/contUsuario.php',
        method: 'POST',
        data: {
          usuario: $('usuario').val(),
          password: $('password').val(),
          accion: 'INICIAR_SESION'
        },
        dataType: 'json'
      })
        .done(function (data) {
          console.log(data);
        })
    }
  </script>
</body>

</html>
